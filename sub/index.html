<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber Count for HatKid</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .count {
            font-size: 48px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="subscriber-count" class="count">Loading...</div>
    <p><br>v0.4</p>
    <script>
        const url = 'https://clubs.rec.net/subscription/subscribercount/29026387';

        function fetchSubscriberCount() {
            fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(text => {
                document.getElementById('subscriber-count').innerText = text.trim();
            })
            .catch(error => {
                console.error('Error fetching data: ', error);
                document.getElementById('subscriber-count').innerText = 'Error loading data';
            });
        }

        setInterval(fetchSubscriberCount, 45000); // update every 45 seconds
        fetchSubscriberCount(); // initial fetch
    </script>
</body>
</html>
