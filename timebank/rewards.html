<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7e6d4;
            color: #fff;
        }

        .navbar {
            background-color: #f5c89d;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            border-radius: 50%;
        }

        .navbar a:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }

        .main-content {
            padding: 2rem;
            padding-top: 60px;
            box-sizing: border-box;
        }

        .rewards-section {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .rewards-section h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        .rewards-section p {
            color: #333;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="index.html" title="Home">
                <span class="material-icons">home</span>
            </a>
            <a href="dashboard.html" title="Dashboard">
                <span class="material-icons">dashboard</span>
            </a>
            <a href="tasks.html" title="Tasks">
                <span class="material-icons">task</span>
            </a>
            <a href="rewards.html" title="Rewards">
                <span class="material-icons">redeem</span>
            </a>
            <a href="transactions.html" title="Credits">
                <span class="material-icons">payments</span>
            </a>
            <a href="profile.html" title="Profile">
                <span class="material-icons">account_circle</span>
            </a>
            <a href="index.html" title="Logout">
                <span class="material-icons">exit_to_app</span>
            </a>
        </div>
    </div>
    <div class="main-content">
        <div class="rewards-section">
            <h2>Rewards</h2>
            <p id="rewards-message">Your insurer has no rewards currently. Check back later!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved profile data from localStorage
            const savedName = localStorage.getItem('profileName') || 'John Dough';

            // Update the message with the user's name
            document.getElementById('rewards-message').textContent = `Hey ${savedName}! Your insurer has no rewards currently. Check back later!`;
        });
    </script>
</body>

</html>
