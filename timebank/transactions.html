<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7e6d4;
            /* Light beige background, matching the first page */
            color: #333;
            /* Dark text for contrast */
        }

        .navbar {
            background-color: #f5c89d;
            /* Light orange similar to the first page */
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            border-radius: 50%;
        }

        .navbar a:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }

        .main-content {
            padding: 2rem;
            padding-top: 60px;
            /* Adjusted for navbar height */
            box-sizing: border-box;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .profile-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #f5c89d;
            /* Matching navbar color */
            cursor: pointer;
            margin-right: 1rem;
        }

        .profile-header img:hover {
            opacity: 0.8;
        }

        .profile-header h2 {
            margin: 0;
            cursor: pointer;
        }

        .profile-header h2:hover {
            text-decoration: underline;
        }

        .credits-section {
            background-color: #fff;
            /* White background for the section */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Lighter shadow for softer appearance */
        }

        .credits-section h2 {
            color: #333;
            /* Dark text for headings */
            margin-bottom: 1rem;
        }

        .transaction-list {
            list-style: none;
            padding: 0;
        }

        .transaction-item {
            background-color: #f7e6d4;
            /* Light beige to match the body */
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            /* Softer shadow */
        }

        .transaction-item p {
            margin: 0;
            color: #333;
            /* Dark text for readability */
        }

        .transaction-date {
            color: #555;
            /* Slightly lighter color for date info */
        }

        .transaction-amount {
            font-weight: bold;
        }

        .transaction-item .transaction-type-credit {
            color: #4caf50;
            /* Green for credits */
        }

        .transaction-item .transaction-type-debit {
            color: #f44336;
            /* Red for debits */
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="index.html" title="Home">
                <span class="material-icons">home</span>
            </a>
            <a href="dashboard.html" title="Dashboard">
                <span class="material-icons">dashboard</span>
            </a>
            <a href="tasks.html" title="Tasks">
                <span class="material-icons">task</span>
            </a>
            <a href="rewards.html" title="Rewards">
                <span class="material-icons">redeem</span>
            </a>
            <a href="transactions.html" title="Credits">
                <span class="material-icons">payments</span>
            </a>
            <a href="profile.html" title="Profile">
                <span class="material-icons">account_circle</span>
            </a>
            <a href="index.html" title="Logout">
                <span class="material-icons">exit_to_app</span>
            </a>
        </div>
    </div>
    <div class="main-content">
        <div class="profile-header">
            <img id="profile-pic" src="default.png" alt="Profile Picture" onclick="location.href='profile.html'">
            <h2 id="profile-name" onclick="location.href='profile.html'">John Dough's Transactions</h2>
        </div>
        <div class="credits-section">
            <h2>Recent Transactions</h2>
            <ul class="transaction-list" id="transaction-list">
                <!-- Dummy transactions will be inserted here by JavaScript -->
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const transactions = [
                { date: '2024-05-01', type: 'credit', amount: 100, description: 'âœ… Completed Task' },
                { date: '2024-05-03', type: 'debit', amount: 50, description: 'ðŸ† Redeemed Reward' },
                { date: '2024-05-05', type: 'credit', amount: 200, description: 'âœ… Completed Task' },
                { date: '2024-05-07', type: 'debit', amount: 75, description: 'ðŸ† Redeemed Reward' },
                { date: '2024-05-10', type: 'credit', amount: 150, description: 'âœ… Completed Task' },
                { date: '2024-05-12', type: 'credit', amount: 50, description: 'âœ… Completed Task' },
                { date: '2024-05-07', type: 'debit', amount: 220, description: 'ðŸ“ Created Task' }
            ];

            const transactionList = document.getElementById('transaction-list');

            // Function to load transactions
            function loadTransactions() {
                transactions.forEach(transaction => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('transaction-item');

                    const date = document.createElement('p');
                    date.classList.add('transaction-date');
                    date.textContent = transaction.date;

                    const description = document.createElement('p');
                    description.textContent = transaction.description;

                    const amount = document.createElement('p');
                    amount.classList.add('transaction-amount');
                    if (transaction.type === 'credit') {
                        amount.classList.add('transaction-type-credit');
                    } else {
                        amount.classList.add('transaction-type-debit');
                    }
                    amount.textContent = `${transaction.type === 'credit' ? '+' : '-'}${transaction.amount} Credits`;

                    listItem.appendChild(date);
                    listItem.appendChild(description);
                    listItem.appendChild(amount);

                    transactionList.appendChild(listItem);
                });
            }

            // Function to load profile data
            function loadProfileData() {
                const savedName = localStorage.getItem('profileName');
                const savedPic = localStorage.getItem('profilePic');

                if (savedName) {
                    document.getElementById('profile-name').textContent = `${savedName}'s Transactions`;
                }

                if (savedPic) {
                    document.getElementById('profile-pic').src = savedPic;
                }
            }

            // Load transactions and profile data on page load
            loadTransactions();
            loadProfileData();
        });
    </script>
</body>

</html>
